[package]
name = "dovi_tool"
version = "1.6.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.63.0"
license = "MIT"
build = "build.rs"

[dependencies]
bitvec_helpers = { version = "3.1.0", features = ["bitstream-io"] }
hevc_parser = { version = "0.5.2", features = ["hevc_io"] }
dolby_vision = { path = "dolby_vision", "features" = ["xml", "serde"] }
madvr_parse = "1.0.1"

anyhow = "1.0.68"
clap = { version = "4.1.1", features = ["derive", "wrap_help", "deprecated"] }
indicatif = "0.17.3"
regex = "1.7.1"
bitvec = "1.0.1"
serde = { version = "1.0.152", features = ["derive"] }
serde_json = { version = "1.0.91", features = ["preserve_order"] }
itertools = "0.10.5"

[dev-dependencies]
assert_cmd = "2.0.8"
assert_fs = "1.0.10"
predicates = "2.1.5"

[build-dependencies]
vergen = { version = "7.5.0", default-features = false, features = ["build", "git", "cargo"] }

[[bin]]
name = "dovi_tool"
path = "src/main.rs"

[workspace]
members = [
    "dolby_vision",
]
