[package]
name = "dolby_vision"
version = "3.0.0"
authors = ["quietvoid"]
edition = "2021"
rust-version = "1.60.0"
license = "MIT"
description = "Dolby Vision metadata parsing and writing"
repository = "https://github.com/quietvoid/dovi_tool/tree/main/dolby_vision"

[dependencies]
bitvec_helpers = { version = "3.1.2", default-features = false, features = ["bitstream-io"] }
anyhow = "1.0.68"
bitvec = "1.0.1"
crc = "3.0.0"
serde = { version = "1.0.152", features = ["derive"], "optional" = true }
serde_json = { version = "1.0.91", features = ["preserve_order"], "optional" = true }
roxmltree = { version = "0.17.0", optional = true }

libc = { version = "0.2.139", optional = true }

[dev-dependencies]
criterion = "0.4.0"

[features]
default = ["capi"]
xml = ["roxmltree"]
serde = ["dep:serde", "dep:serde_json"]
capi = ["libc"]

[package.metadata.docs.rs]
all-features = true

[package.metadata.capi.header]
subdirectory = "libdovi"
name = "rpu_parser"

[package.metadata.capi.pkg_config]
strip_include_path_components = 1
subdirectory = false
name = "dovi"
filename = "dovi"

[package.metadata.capi.library]
rustflags = "-Cpanic=abort"
name = "dovi"

[lib]
doctest = false


[[bench]]
name = "bench_main"
harness = false
